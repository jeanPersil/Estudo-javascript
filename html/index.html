<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicios TESTE</title>
    <style>
      #conteudo {
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <header><h1>exercicios HTML</h1></header>

    <nav>
      <a href="exercicios/teste.html"> testando</a> <br />
      <a href="exercicios/texto1.html"> Tamanho de textos</a><br />
      <a href="exercicios/texto2.html"> texto2</a> <br />
      <a href="exercicios/lista.html"> lista</a> <br />
      <a href="exercicios/links.html"> link</a><br />
      <a href="exercicios/table.html"> tabela</a> <br />

      <a href="exercicios/imagens.html"> imagens</a>
      <a href="exercicios/video.html"> video</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
      <br />
      web moderno
    </footer>
    <script>
      document.querySelectorAll("a").forEach((link) => {
        link.onclick = function (e) {
          e.preventDefault();
          const conteudo = document.getElementById("conteudo");
          fetch(link.href)
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html));
        };
      });
    </script>
  </body>
</html>
