<h1>Formulario</h1>

<form action="http://localhost:5500/usuarios" method="POST">
  <input type="text" name="nomeDoUsuario" />
  <input type="password" name="senha" />
  <textarea name="bio" cols="30" rows="10"></textarea>

  <div>
    <input type="radio" , name="tipo" value="admin" /> Admin
    <input type="radio" , name="tipo" value="regular" /> Regular
    <input type="radio" , name="tipo" value="professor" /> Professor
  </div>
  <div><input type="checkbox" name="ativo" />Ativo</div>

  <select name="Estado" id="">
    <option value="">Selecione</option>
    <option value="ac">Acre</option>
    <option value="ac">Acre</option>
    <option value="ba">Bahia</option>
    <option value="ac">Ceara</option>
  </select>

  <select name="Interesses" multiple size="3">
    <option value="arroz">Arroz</option>
    <option value="feijao">Feijao</option>
    <option value="batata">Batata</option>
  </select>
  <button>Incluir</button>
</form>

<style>
  input,
  textarea,
  select {
    display: block;
    margin-bottom: 10px;
  }

  input[type="radio"],
  input[type="checkbox"] {
    display: inline;
  }
</style>
