<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Texto</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      p {
        /* ABSOLUTAS ABOSLUTAS*/
        font-size: 100px; /*Tamanho do pixel é relativo*/
        font-size: 72pt; /* pontos*/
        font-size: 1lin /* Polegadas */;

        /* UNIDADES RELATIVAS*/

        font-size: 2.2em;
        font-size: 2.2rem;
        font-size: 50vh;
        font-size: 10vw;

        font-family: monospace;
        font-family: serif;
        font-family: cursive;
        font-style: oblique;

        word-spacing: 10px; /* Espaçamento entre as palavras */
        letter-spacing: 20px; /* Espaçamento entre as letras */

        line-height: 2.5em; /* Espaçamento entre as linhas*/
        text-align: center;
      }

      .botao {
        font-size: 28px;
        text-decoration: none;
        padding: 10px 30px;
        border-radius: 20px;
      }
      .destaque {
        color: #fff;
        background-color: tomato;
        box-shadow: 2px 2px 1px 1px black;
      }

      .destaque:active {
        box-shadow: none;
      }

    </style>
  </head>

  <body>
    <div>
      <p>
        Que texto
        <br />legal!!!
      </p>
    </div>
    <a href="http://google.com" class="botao destaque">Google</a>
  </body>
</html>
